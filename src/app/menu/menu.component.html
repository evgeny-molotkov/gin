<aside class="aside">
    <ul class="aside__menu menu">
        <li *ngFor="let menuItem of menuItems" class="menu__item">
            <a class="menu__link link" 
               routerLink="{{menuItem.link}}"
               [class.menu__link_active]="isCurrentLink(menuItem.name)">{{menuItem.text}}</a>
        </li>
    </ul>
</aside>
